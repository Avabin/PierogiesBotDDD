services:
  mongo:
    image: mongo
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: PierogiesBot
    restart: always
  rabbit:
    image: rabbitmq:3-management
    ports:
      - "8081:15672"
      - "5672:5672"
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:15672"]
      interval: 30s
      timeout: 10s
      retries: 5
    